<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p id="input-display" class="input-display">0</p>
        <p id="result-display" class="result-display"></p>

        <div class="btn-grid">

            <button class="btn-gray" onclick="calculator('C')">C</button>

            <button class="btn-gray" onclick="calculator('AC')">AC</button>

            <button class="btn-gray" onclick="calculator('%')">%</button>

            <button class="btn-orange" onclick="calculator('÷')">÷</button>

            <button onclick="calculator('7')">7</button>

            <button onclick="calculator('8')">8</button>

            <button onclick="calculator('9')">9</button>

            <button class="btn-orange" onclick="calculator('×')">×</button>

            <button onclick="calculator('4')">4</button>

            <button onclick="calculator('5')">5</button>

            <button onclick="calculator('6')">6</button>

            <button class="btn-orange" onclick="calculator('-')">-</button>

            <button onclick="calculator('1')">1</button>

            <button onclick="calculator('2')">2</button>

            <button onclick="calculator('3')">3</button>

            <button class="btn-orange" onclick="calculator('+')">+</button>

            <button onclick="calculator('+/-')">+/-</button>

            <button onclick="calculator('0')">0</button>

            <button onclick="calculator('.')">.</button>

            <button class="btn-orange" onclick="calculator('=')">=</button>


        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
